<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="ASSETS/css/main.css" rel="srylesheet">
    <title>My Blog</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">MyBlog</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row container">
        <div class="col-md-1"></div>
        <div class="col-md-7 pt-5 ">
            <h4 class="pb-2">Latest Posts</h4>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Date and time</h6>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Read More
                    </button>
                    <p class="dropdown-menu px-2">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque
                        perferendis, distinctio eveniet quos asperiores deserunt nostrum
                        laudantium maxime debitis libero ullam facere non minus reiciendis
                        ut aut quae modi! Voluptates!
                    </p>
                </div>
            </div>

        </div>
        <div class="col-md-3 ">
            <h4 class="pt-4 mt-3">Add Post</h4>
            <form method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="enter your title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="enter your content"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-secondary">Post</button>
                </div>
            </form>

        </div>
        <div class="col-md-1"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="ASSETS/js/main.js"></script>

</body>

</html>
